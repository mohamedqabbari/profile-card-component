<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="zero-in-out">
  <img src="./images/bg-pattern-top.svg" id="top-img-pattern" alt="top image pattern">
  <div class="card">
    <div class="card-header">
      <img src="./images/image-victor.jpg" alt="Profile Photo" class="profile-photo">
    </div>
    <div class="card-body zero-in-out">
      <div class="informations zero-in-out">
        <h3 class="profile-name" data-age="26">victor crest</h3>
        <h4 class="location">London</h4>
      </div>
      <div class="insights">
        <div class="followers">
          <h3>80K</h3>
          <h5>followers</h5>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <h5>likes</h5>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <h5>photos</h5>
        </div>
      </div>
    </div>
  </div>
  <img src="./images/bg-pattern-bottom.svg" id="bottom-img-pattern" alt="bottom image pattern">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/mohamedqabbari" target="_blank">Mohammed Qabbari</a>.
  </div>
</body>
</html>
